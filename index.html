<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 3em;
        }
        .glitch {
            display: inline-block;
            font-weight: bold;
            color: red;
            animation: glitch 0.5s infinite alternate;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0; transform: translateX(3px); }
            100% { opacity: 1; }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: blue;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Project <span id="glitch" class="glitch">X</span></h1>
    <a href="pagina2.html" class="button">Come√ßar</a>

    <script>
        const glitchText = document.getElementById("glitch");
        const texts = ["X", "Pequena"];
        let index = 0;

        setInterval(() => {
            index = (index + 1) % texts.length;
            glitchText.textContent = texts[index];
        }, 500);
    </script>
</body>
</html>
