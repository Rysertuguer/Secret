<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 3em;
        }
        .glitch {
            display: inline-block;
            font-weight: bold;
            color: red;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: blue;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Project <span id="glitch" class="glitch">X</span></h1>
    <a href="pagina2.html" class="button">Começar</a>

    <script>
        window.onload = function () {
            const glitchText = document.getElementById("glitch");

            if (glitchText) {
                glitchText.addEventListener("mouseover", function () {
                    console.log("Mouse passou sobre o X"); // Teste no console
                    glitchText.textContent = "Lilith";
                });

                glitchText.addEventListener("mouseout", function () {
                    console.log("Mouse saiu do X"); // Teste no console
                    glitchText.textContent = "X";
                });
            } else {
                console.log("Elemento não encontrado");
            }
        };
    </script>
</body>
</html>
