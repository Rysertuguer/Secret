<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma da Ordem das Palavras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .question {
            font-size: 1.5em;
            margin: 20px;
        }
        .words {
            font-size: 1.2em;
            margin: 20px;
        }
        .input-box {
            font-size: 1.2em;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 2px solid white;
            background-color: black;
            color: white;
            margin-top: 10px;
        }
        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: red;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enigma da Ordem das Palavras</h1>

    <p class="question">Reorganize as palavras abaixo para formar uma frase correta:</p>

    <div class="words">
        <span>sol</span>
        <span>brilhou</span>
        <span>no</span>
        <span>céu</span>
        <span>ontem</span>
    </div>

    <p class="question">Qual é a ordem correta das palavras?</p>

    <input type="text" id="answer" class="input-box" placeholder="Digite a frase correta">
    <button class="submit-btn" onclick="checkAnswer()">Enviar</button>

    <p id="message"></p>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = "o sol brilhou no céu ontem"; // Resposta correta

            if (answer === correctAnswer) {
                document.getElementById("message").style.color = "green";
                document.getElementById("message").textContent = "Correto! Você decifrou o enigma.";
                document.getElementById("message").style.display = "block";

                // Redireciona para a Página 4 após 2 segundos
                setTimeout(() => window.location.href = "pagina4.html", 2000);
            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").textContent = "Errado... Tente novamente!";
                document.getElementById("message").style.display = "block";
                setTimeout(() => location.reload(), 2000);
            }
        }
    </script>
</body>
</html>
